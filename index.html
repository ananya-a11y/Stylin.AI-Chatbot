<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylin.AI - Your Personal Fashion Stylist</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f9ff 0%, #e8f2f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    .fashion-collage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      z-index: 1;
      opacity: 0.1;
      filter: blur(1px);
    }

    .fashion-item {
      background-size: cover;
      background-position: center;
      border-radius: 15px;
    }

    .fashion-item:nth-child(1) { background-image: url('https://source.unsplash.com/400x300/?fashion'); }
    .fashion-item:nth-child(2) { background-image: url('https://source.unsplash.com/300x300/?outfit'); }
    .fashion-item:nth-child(3) { background-image: url('https://source.unsplash.com/300x300/?aesthetic'); }
    .fashion-item:nth-child(4) { background-image: url('https://source.unsplash.com/300x400/?accessories'); }
    .fashion-item:nth-child(5) { background-image: url('https://source.unsplash.com/300x300/?pastel clothes'); }
    .fashion-item:nth-child(6) { background-image: url('https://source.unsplash.com/300x300/?clothing'); }
    .fashion-item:nth-child(7) { background-image: url('https://source.unsplash.com/300x300/?shoes'); }
    .fashion-item:nth-child(8) { background-image: url('https://source.unsplash.com/300x300/?jeans'); }

    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 700px;
      width: 100%;
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(168, 181, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .top-tagline {
      font-family: 'Pacifico', cursive;
      font-size: 1.5rem;
      color: #ff66a8;
      margin-bottom: 15px;
      animation: fadeInDown 1s ease-out forwards;
    }

    .main-heading {
      font-size: 3rem;
      font-weight: 700;
      color: #6b73ff;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out 0.4s forwards;
    }

    .subheading {
      font-size: 1.3rem;
      font-weight: 400;
      color: #7c8ba1;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out 0.6s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="fashion-collage">
    <div class="fashion-item"></div>
    <div class="fashion-item"></div>
    <div class="fashion-item"></div>
    <div class="fashion-item"></div>
    <div class="fashion-item"></div>
    <div class="fashion-item"></div>
    <div class="fashion-item"></div>
    <div class="fashion-item"></div>
  </div>

  <div class="container">
    <div class="top-tagline"> Curated with love, to embellish every styleðŸ’•</div>
    <h1 class="main-heading">Stylin.AI</h1>
    <p class="subheading">Spilling style, not teaðŸ’…</p>
  </div>

  <!-- IBM Watson Assistant Integration -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "655f6fda-0d94-48f3-8f9f-cc74a503405c",
      region: "eu-de",
      serviceInstanceID: "42d31bff-adc6-43e2-a619-b00096358331",
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function () {
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
        (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
